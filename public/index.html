<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="data.js"></script>
        <script defer src="algorithm.js"></script>
        <script defer src="script.js"></script>
        <title>Color Oracle</title>
    </head>
    <body>
        <div class="progress progress-bar" id="progress-bar-visiblity">
            <div class="indeterminate progress-bar"></div>
        </div>
        <div class="ui-wrapper">
            <div class="heading">Color Oracle</div>
            <div class="heading-body">
                <div class="row">
                    <div class="input-field col s10">
                        <input maxlength="30" type="text" id="autocomplete-input" class="autocomplete white-text">
                        <label for="autocomplete-input">Username</label>
                    </div>
                    <div class="input-field col s2">
                        <button id="submit-button" onclick="onGoClick()" class="btn waves-effect waves-light " type="submit" name="action">GO
                        </button>
                    </div>
                </div>
            </div>
            <div class="data-container">
                <div class="palette-text" id="color1" >
                    <span class="dot" id="dot1"></span>
                    Bad Request
                </div>
                <div class="palette-text" id="color2" >
                    <span class="dot" id="dot2"></span>
                    Bad Request
                </div>
                <div class="palette-text" id="color3" >
                    <span class="dot" id="dot3"></span>
                    Bad Request
                </div>
            </div>
        </div>
        <div class="image-container">
        </div>
        <div id="title">Bad Request</div>
    </body>
</html>
